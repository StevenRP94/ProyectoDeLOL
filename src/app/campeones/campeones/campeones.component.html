<span style="font-size: 50px;" *ngIf="!nuevo">Cargando...<i class="far fa-clock"></i></span>

<form [formGroup]="filtro" 
      (ngSubmit)="busqueda()">
      
<div class="row">
    
    <div class="col-10">
        <input 
            type="text" 
            class="form-control flex-box shadow" 
            placeholder="Nombre del campeÃ³n..."
            formControlName="nombre" 
            
        > 
    </div>

    <div class="col-2">
        <button 
            type="submit" 
            class="btn btn-outline-secondary" 
            style="width: 100%;"
        >Buscar
    </button>
    </div>
 
</div>
</form>   
<hr>
<div class="row mt-3 shadow-lg">
<div class="card-columns ">
<app-cards    
    (busqueda) = "busqueda($event)"
    *ngFor="let campeon of nuevo" 
    [nombre]="campeon.name" 
    [title]="campeon.title" 
    [foto]="campeon['id']"
    >
</app-cards
>
</div>

<pagination
    [totalItems]="totalItems" 
    [(ngModel)]="currentPage" 
    (pageChanged)="cambiodePagina($event)"
    [maxSize]="maxSize" 
    [itemsPerPage]="itemsPerPage"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;"
    >
</pagination
>

</div>
